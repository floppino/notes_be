apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret-config
type: Opaque
stringData:  # We dont need to worry about converting to base64
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: nicepwd
  POSTGRES_DB: notes
  DB_HOST: postgres-service
  DB_DRIVER: postgres
  API_SECRET: 98hbun98h 
  DB_USER: postgres
  DB_PASSWORD: nicepwd
  DB_NAME: notes
  DB_PORT: "5432"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-string-connection
data:
  db_connection: aG9zdD1wb3N0Z3Jlcy1zZXJ2aWNlIHVzZXI9cG9zdGdyZXMgcGFzc3dvcmQ9bmljZXB3ZCBkYm5hbWU9bm90ZXMgcG9ydD01NDMyIHNzbG1vZGU9ZGlzYWJsZQ==
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  local:
    path: "/Users/martinaclemente/Projects/Personal/Docker/mnt/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
      - name: postgres-pv-storage
        persistentVolumeClaim:
          claimName: postgres-pv-claim
      containers:
      - name: postgres
        image: postgres:11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: postgres-secret-config
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: postgres-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: postgres-service
spec:
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
    nodePort: 30078
  selector:
    app: postgres
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-deployment
  labels:
    app: notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes
  template:
    metadata:
      labels:
        app: notes
    spec:
      containers:
      - name: notes
        image: notes:0.2
        ports:
        - containerPort: 8000
        env:
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: postgres-string-connection
              key: db_connection
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: notes
  name: notes-service
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30079
  selector:
    app: notes
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes-service
            port:
              number: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: base
spec:
  containers:
  - name: base
    image: postgres:11
    imagePullPolicy: IfNotPresent
    command: ["/bin/bash"]
    args: ["-c", "sleep 9999"]



